<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Tobias Strauss</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button2">
        <span class="icon">&larr;</span> Back
    </a>
    
    
    <!-- Contact Form Section -->
    <div class="container my-5">
        <section class="contact-hero">
            <h1>Contact Me</h1>
            <p class="center">If you have any questions, projects, or just want to say hello, feel free to reach out!</p>
        </section>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="button">Send Message</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Add any JavaScript here for validation or form interaction (optional)
    </script>
</body>
</html>
