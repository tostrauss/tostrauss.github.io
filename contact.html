<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Tobias Strauss</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-links">
        <a href="index.html" class="nav-link">.home()</a>
        <a href="about.html" class="nav-link">.about()</a>
        <a href="projects.html" class="nav-link">.projects()</a>
        <a href="resume.html" class="nav-link">.resume()</a>
      </div>
      <button id="theme-toggle" class="button theme-toggle">Dark Mode</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <section class="contact-section">
      <h1 class="section-title">Contact Me</h1>
      <p class="section-subtitle">Have questions or ideas? Let's connect.</p>
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="button">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Interactive Background -->
  <div id="interactive-bg"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
