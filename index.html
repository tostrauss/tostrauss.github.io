<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Tobias Strauss</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="nav-links ms-auto">
                <a href="about.html" class="nav-link">.about()</a>
                <a href="projects.html" class="nav-link">.projects()</a>
                <a href="resume.html" class="nav-link">.resume()</a>
            </div>
        </div>
        <button id="theme-toggle" class="button theme-toggle">Dark Mode</button>
    </nav>

    <!-- Hero Section with Background -->
    <div id="interactive-bg">
        <section class="hero d-flex align-items-center">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="hero-text">
                    <h1>Hello, <br> I'm <span>Tobias Strauss</span></h1>
                    <p class="highlight">Web Development, Machine Learning & Problem Solving of any kind</p>
                    <p><br></p>
                    <a href="contact.html" class="button">Contact Me</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js (interactive background)
        particlesJS('interactive-bg', {
            particles: {
                number: {
                    value: 150
                },
                color: {
                    value: '#ffcc00'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.4
                },
                size: {
                    value: 3
                },
                move: {
                    speed: 3
                }
            }
        });

        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                themeToggle.textContent = 'Dark Mode';
                themeToggle.style.backgroundColor = 'white';
                themeToggle.style.color = 'black';
            } else {
                themeToggle.textContent = 'Light Mode';
                themeToggle.style.backgroundColor = 'black';
                themeToggle.style.color = 'white';
            }
        });
    </script>
</body>
</html>
